<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HTML Form Validation</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="form" action="mysamplesite.html" method="GET">
        <h2>Sign Up</h2>
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter username" />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Enter email" />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            id="password2"
            placeholder="Enter password again"
          />
          <small>Error Message</small>
        </div>
        <button type="submit">Submit</button>
        <!-- If button is inside the form and creating link to another page,formacation 
        attribute overrides the form's action attribute 
        Details on:"https://www.w3schools.com/tags/att_button_formaction.asp" -->
        <button
          class="home"
          type="submit"
          formaction="/JavaScriptProjects/index.html"
        >
          Home
        </button>
      </form>
    </div>
    <script src="script.js"></script>
    <!-- 
    If button is outside form then it could be become link button by following few methods
    Method 1:
    <button onclick="document.location='/index2.html'">Home</button>
    Method 2:
    <button onclick="myfunc()">Home</button>
    <script>
      function myfunc() {
        location.assign("/index2.html");
      }
    </script>
    -->
  </body>
</html>
